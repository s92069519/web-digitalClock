<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
   
</head>
<body>
    <div class="box">
        <div class="week">
            <!-- Add IDs to each day element -->
            <div id="mon">Monday</div>
            <div id="tues">Tuesday</div>
            <div id="wed">Wednesday</div>
            <div id="thurs">Thursday</div>
            <div id="fri">Friday</div>
            <div id="satur">Saturday</div>
            <div id="sun">Sunday</div>
        </div>
        <div class="time">
            <div class="h">0</div>
            <div class="h">0</div>
            <div>:</div>
            <div class="m">0</div>
            <div class="m">0</div>
            <div>:</div>
            <div class="s">0</div>
            <div class="s">0</div>
            <div class="txt" id="txt">PM</div>
        </div>
        <div class="date">
            <div class="day">00</div>
            <div>-</div>
            <div class="mon">00</div>
            <div>-</div>
            <div class="year">0000</div>
        </div>
        <div class="month">
            <div id="jan">Jan</div>
            <div id="feb">Feb</div>
            <div id="mar">Mar</div>
            <div id="apr">Apr</div>
            <div id="may">May</div>
            <div id="jun">Jun</div>
            <div id="jul">Jul</div>
            <div id="aug">Aug</div>
            <div id="sep">Sep</div>
            <div id="oct">Oct</div>
            <div id="nov">Nov</div>
            <div id="dec">Dec</div>
        </div>
    
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
